<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>

</head>
<br>
    <br>
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior">  </div>
                <div id="valor-actual"></div>
            </div>
            <button class="button2" onclick="display.borrarTodo()">C</button>
            <button class="button2 operador" value="dividir">&#247;</button>
            <button class="button2 operador" value="multiplicar">&#215;</button>
            <button class="color" onclick="display.borrar()">&larr;</button>
            <button class="button2 numero">7</button>
            <button class="button2 numero">8</button>
            <button class="button2 numero">9</button>
            <button class="color operador" value="restar">-</button>
            <button class="button2 numero">4</button>
            <button class="button2 numero">5</button>
            <button class="button2 numero">6</button>
            <button class="color operador" value="sumar">+</button>
            <button class="button2 numero">1</button>
            <button class="button2 numero">2</button>
            <button class="button2 numero">3</button>
            <button class="span2 operador" value="igual" >=</button>
            <button class="span3 button2 numero" >0</button>
            <button class="button2 numero" >.</button>
        </div>
</body>
</html>
